<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/1116c2aba0.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css" />
    <title>새 탭</title>
</head>

<body>
    <header class="status-bar">
        <div class="status-bar__wrap">
            <div class="status-bar__column">
                <span class="status-bar__mail">Gmail</span>
                <span class="status-bar__image">이미지</span>
            </div>
            <div class="status-bar__column">
                <i class="fas fa-ellipsis-v"></i>
            </div>
            <div class="status-bar__column">
                <span class="status-bar__badge">J</span>
            </div>
        </div>
    </header>
    <div class="header">
        <div class="header__column">
            <h1 class="header__column-logo">G</h1>
            <h1 class="header__column-logo">o</h1>
            <h1 class="header__column-logo">o</h1>
            <h1 class="header__column-logo">g</h1>
            <h1 class="header__column-logo">l</h1>
            <h1 class="header__column-logo">e</h1>
        </div>
    </div>
    <div class="google__write">
        <div class="google__write-column">
            <i class="fas fa-search"></i>
        </div>
        <div class="google__write-column">
            <input type="text" placeholder="Google 검색 또는 URL입력" class="google__write-input" />
        </div>
        <div class="google__write-column">
            <button>
                <span class="google__write-icon">
                    <i class="fas fa-microphone"></i>
                </span>
            </button>
        </div>
</body>

</html>
